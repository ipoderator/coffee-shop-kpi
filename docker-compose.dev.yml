# Coffee KPI Dashboard - Docker Compose для разработки
# Использует volumes для hot reload - изменения применяются автоматически без пересборки

version: '3.8'

services:
  # Основное приложение (режим разработки)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: coffee-kpi-app-dev
    ports:
      - '5001:5001'
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://coffee_user:coffee_password@db:5432/coffee_kpi
      - PORT=5001
      # JWT Secret (используется для аутентификации)
      - JWT_SECRET=${JWT_SECRET:-jhvCtDzJY4fjCMlfK6YOWkKt4pFffSwJLxHCzkagN1E=}
      # Опциональные переменные окружения для внешних API
      # Раскомментируйте и заполните при необходимости:
      # - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      # - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY:-}
      # - CALENDARIFIC_API_KEY=${CALENDARIFIC_API_KEY:-}
      # - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Монтируем исходный код для hot reload
      # Изменения в этих файлах применяются автоматически
      - ./client:/app/client
      - ./server:/app/server
      - ./shared:/app/shared
      - ./vite.config.ts:/app/vite.config.ts
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - ./tsconfig.json:/app/tsconfig.json
      - ./postcss.config.js:/app/postcss.config.js
      - ./drizzle.config.ts:/app/drizzle.config.ts
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      # node_modules не монтируем (используем из контейнера для производительности)
      - /app/node_modules
      # Логи
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - coffee-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:5001/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # База данных PostgreSQL (отдельная для dev)
  db:
    image: postgres:15-alpine
    container_name: coffee-kpi-db-dev
    environment:
      - POSTGRES_DB=coffee_kpi
      - POSTGRES_USER=coffee_user
      - POSTGRES_PASSWORD=coffee_password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - coffee-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U coffee_user -d coffee_kpi']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data_dev:
    driver: local

networks:
  coffee-network:
    driver: bridge

